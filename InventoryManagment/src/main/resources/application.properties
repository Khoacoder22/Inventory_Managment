spring.application.name=InventoryManagment
server.port=5050

# MYSQL CONNECTION
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db_2
spring.datasource.username=root
spring.datasource.password=khoa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
